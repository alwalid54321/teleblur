<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title data-i18n="optionsTitle">إعدادات التمويه</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h2 data-i18n="settingsHeader">إعدادات التمويه لتليجرام</h2>
  <section>
    <label><input type="checkbox" id="blurEnabled"> <span data-i18n="blurToggle">تفعيل التمويه</span></label>

  <section>
    <label><span data-i18n="blurIntensity">شدة التمويه</span>: <span id="intVal">8</span>px</label><br>
    <input type="range" id="intensity" min="0" max="20">
  </section>
  <script src="options.js"></script>
</body>
</html>
